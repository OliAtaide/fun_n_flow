<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<style>
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light p-0 fixed-top">
            <a title="Logo do site" class="navbar-brand p-0" href="#">
                <img src="navbar_logo.svg" alt="">
            </a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">O Parque</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Atrações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
            <button type="button" class="btn">
                Reserve Já
            </button>
        </nav>
    </header>
    <main>
        <div class="modal fade album-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <button class="btn rounded-pill" data-bs-dismiss="modal" aria-label="Close">
                        Fechar Álbum
                        <i class="bi bi-x-circle"></i>
                    </button>
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="bi bi-chevron-left"></i>
                            </div>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="bi bi-chevron-right"></i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="eventos-main">
            <div class="container">
                <div class="section-title">
                    <h1>
                        Seu evento
                    </h1>
                    <h1>
                        personalizado
                    </h1>
                    <h1>
                        em cada detalhe
                    </h1>
                </div>
            </div>

            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="placeholder.png" alt="" class="img-fluid">
                        <h5 class="evento-title mt-3">
                            PASSEIO DE BUGGY
                        </h5>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
            <img class="papel" src="imgs/papel.png" alt="">
        </div>

        <div class="eventos-title">
            <h1>
                CONFIRA NOSSOS
            </h1>
            <h1>
                ÚLTIMOS EVENTOS
            </h1>
        </div>
        <div class="eventos-main2">
            <img class="bg-img" src="imgs/bg5.jpg" alt="">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <img class="img-fluid" src="imgs/btn01.png" alt="">
                            <div class="btn-label rounded-pill">
                                ENJE - Encontro Nacional
                                de Jovens Empresários
                            </div>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn">
                            <img class="img-fluid" src="imgs/btn02.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            slidesPerView: 5,
            slidesPerGroup: 2,
            centeredSlides: false,
            grabCursor: true,
            keyboard: {
                enabled: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        let album = [
            "imgs/album/_MG_0002.jpg", "imgs/album/DSC_0002.jpg", "imgs/album/DSC_0027.jpg", "imgs/album/DSC_0039.jpg", "imgs/album/DSC_0060.jpg", "imgs/album/DSC_0106.jpg", "imgs/album/DSC_0111.jpg", "imgs/album/DSC_0151.jpg", "imgs/album/DSC_0170.jpg", "imgs/album/DSC_0171.jpg", "imgs/album/DSC_0177.jpg", "imgs/album/DSC_0312.jpg", "imgs/album/DSC_0341.jpg", "imgs/album/DSC_0361.jpg", "imgs/album/DSC_0383.jpg", "imgs/album/DSC_0396.jpg", "imgs/album/DSC_0415.jpg", "imgs/album/DSC_0420.jpg", "imgs/album/DSC_0422.jpg", "imgs/album/DSC_0453.jpg", "imgs/album/DSC_0481.jpg", "imgs/album/DSC_0493.jpg", "imgs/album/DSC_0510.jpg"
        ]

        album.forEach(function (v, i) {
            $('.carousel-inner').append(
                `
                <div class="carousel-item ${i == 0 ? 'active' : ''}">
                    <img src="${v}" class="d-block w-100 img-fluid" alt="...">
                </div>
                `
            )
        })
    </script>
</body>

</html>
