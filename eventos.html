<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<style>
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light p-0 fixed-top d-none d-sm-flex">
            <a title="Logo do site" class="navbar-brand p-0" href="index.html#">
                <img src="imgs/logos/navbar_logo.svg" alt="">
            </a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html#">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#oparque">O Parque</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#atracoes">Atrações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#eventos">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#contato">Contato</a>
                </li>
            </ul>
            <button type="button" class="btn">
                Reserve Já
            </button>
        </nav>
        <nav class="navbar navbar-expand bg-light p-0 fixed-top d-sm-none">
            <a title="Logo do site" class="navbar-brand p-0 mx-auto d-flex justify-content-center" href="#">
                <img class="w-50" src="imgs/logos/logo.svg" alt="">
            </a>
        </nav>
    </header>
    <main>
        <div class="modal fade album-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <button class="btn rounded-pill" data-bs-dismiss="modal" aria-label="Close">
                        Fechar Álbum
                        <i class="bi bi-x-circle"></i>
                    </button>
                    <div id="carouselExampleControls" class="carousel slide albumCarousel" data-bs-ride="carousel">
                        <div class="carousel-inner">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="bi bi-chevron-left"></i>
                            </div>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="bi bi-chevron-right"></i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="eventos-main">
            <div class="container">
                <div class="section-title">
                    <h1>
                        Seu evento
                    </h1>
                    <h1>
                        personalizado
                    </h1>
                    <h1>
                        em cada detalhe
                    </h1>
                </div>
            </div>

            <div class="swiper mySwiper eventosSwiper">
                <div class="swiper-wrapper">
                </div>
                <button class="swiper-custom-button-next">
                    <div class="d-flex align-items-center justify-content-center">
                        <i class="bi bi-chevron-right"></i>
                    </div>
                </button>
                <button class="swiper-custom-button-prev">
                    <div class="d-flex align-items-center justify-content-center">
                        <i class="bi bi-chevron-left"></i>
                    </div>
                </button>
                <div class="swiper-pagination"></div>
            </div>
            <img class="papel" src="imgs/papel.png" alt="">
        </div>

        <div class="eventos-title">
            <h1>
                CONFIRA NOSSOS
            </h1>
            <h1>
                ÚLTIMOS EVENTOS
            </h1>
        </div>
        <div class="eventos-main2">
            <img class="bg-img" src="imgs/bg5.jpg" alt="">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <button class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <img class="img-fluid" src="imgs/btn01.png" alt="">
                            <div class="btn-label rounded-pill">
                                ENJE - Encontro Nacional
                                de Jovens Empresários
                            </div>
                        </button>
                    </div>
                    <div class="col-sm">
                        <button class="btn">
                            <img class="img-fluid" src="imgs/btn02.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            slidesPerGroup: 1,
            spaceBetween: 32,
            centeredSlides: false,
            grabCursor: true,
            keyboard: {
                enabled: true,
            },
            navigation: {
                nextEl: ".swiper-custom-button-next",
                prevEl: ".swiper-custom-button-prev",
            },
            breakpoints: {
                576: {
                    slidesPerView: 5,
                    slidesPerGroup: 1,
                    loop: true,
                },
            }
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
